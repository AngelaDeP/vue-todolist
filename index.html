<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist</title>


    <script src="https://kit.fontawesome.com/ac7c5522e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img class="logo" src="img/Logo.png" alt="">
        <div class="logo-text">
            <h1>ToBoolist</h1>
        </div>
        
    </header>
    
    <main>

        <div id="app" class="container">

            <div class="top-list">

                <input class="add-input" v-model="newtask" type="text" placeholder="Write your task here!">

                <button @click="addTask" class="add-btn">Add</button>

            </div>

            <div class="bottom-list">

                <ul class="items-list">
                    <li v-for="(task, index) in tasks">
                        {{task}}

                        <i @click="removeTask(index)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>

            </div>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
